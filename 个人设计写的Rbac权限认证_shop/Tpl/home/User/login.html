{block name="main"}

    <div class="usBox clearfix">
        <div class="usBox_1 f_l">
            <div class="logtitle"></div>

                    <tbody><tr>

                <a href="#"><img src="{$smarty.const.IMG_URL}bnt_ur_reg.gif"></a>
            </div>
        </div>
    </div>
</div>
