<!doctype html public "-//w3c//dtd xhtml 1.0 frameset//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-frameset.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <meta http-equiv=pragma content=no-cache />
        <meta http-equiv=cache-control content=no-cache />
        <meta http-equiv=expires content=-1000 />
        
        <title>管理中心 v1.0</title>
    </head>
    <frameset border=0 framespacing=0 rows="60, *" frameborder=0>
        <!--通过"单独"请求头部、左边、右边-->
        <frame name=head src="{$smarty.const.__URL__}/head" frameborder=0 noresize scrolling=no>
            <frameset cols="170, *">
                <frame name=left src="{$smarty.const.__URL__}/left" frameborder=0 noresize />
                <frame name=right src="{$smarty.const.__URL__}/right" frameborder=0 noresize scrolling=yes />
            </frameset>
    </frameset>
    <noframes>
    </noframes>
</html>
