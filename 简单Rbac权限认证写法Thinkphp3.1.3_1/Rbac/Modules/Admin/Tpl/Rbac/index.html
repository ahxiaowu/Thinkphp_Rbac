<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css">
</head>
<body>
<table class="table">
	<tr>
		<th>ID</th>
		<th>用户名称</th>
		<th>上一次登陆时间</th>
		<th>上一次登陆IP</th>
		<th>锁定状态</th>
		<th>用户所属组别</th>
		<th>操作</th>
	</tr>
	
	<foreach name="user" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.username}</td>
			<td>{$v.logintime|date="Y-m-d H:i",###}</td>
			<td>{$v.loginip}</td>
			<td>
				<if condition="$v['lock']">锁定</if>
			</td>
			<td>
				<ul>
					<foreach name="v.role" item="val">
						<li>{$val.remark}[{$val.name}]</li>
					</foreach>
				</ul>
			</td>
			<td>
				<a href="">锁定</a>
			</td>
		</tr>
	</foreach>
</table>
</body>
</html>
